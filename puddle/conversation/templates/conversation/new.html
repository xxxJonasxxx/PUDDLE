{% extends 'core/base.html' %}

{% block title %}New Conversation{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl">New Conversation</h1>

<form method="post" action=".">
	{% csrf_token %}

	<div class="space-y-4">
		{{ form.as_p }}
	</div>

	{% if form.error or form.non_field_errors %}

		<div>
			{% for field in form %}
				{{ field.errors }}
			{% endfor %}
		</div>

	{% endif %}

	<button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Send</button>
</form>

{% endblock %}
